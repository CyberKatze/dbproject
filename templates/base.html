<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title> {% block title %}

    {% endblock title %}-Article Pub</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='bootstrap.css') }}" rel="stylesheet" />
  <!-- Custom styles for this template -->
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Pub-Web</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item{% if request.endpoint and url_for(request.endpoint) == "/" %} active{% endif %}">
          <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item{% if request.endpoint and url_for(request.endpoint) == "/signup" %} active {% endif %}">
          <a class="nav-link" href="{{url_for('signup')}}">Sign Up</a>
        </li>
        <li class="nav-item{% if request.endpoint and url_for(request.endpoint) == "/signin" %} active {% endif %}">
          <a class="nav-link " href="{{url_for('signin')}}" tabindex="-1" aria-disabled="true">Login</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <h1></h1>
  {% block content %} {% endblock content %}
  {% block footer %}

  <!-- Footer -->

  {% endblock footer %}
</body>

</html>
