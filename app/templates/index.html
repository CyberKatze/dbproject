{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}
{% block content %}
<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Hello</h1>
            <p>This is a light weight implementation of the Databese Porject</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Git-Hub Page &raquo;</a></p>
        </div>
    </div>

    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            {% for t in art_des %}
                
            <div class="col-md-4">
                <h2>{{t.title}}</h2>
                <p>{{t.des}}</p>
                <p><a class="btn btn-secondary" href="{{ url_for('main.post_article',pid=t.pid) }}" role="button">View details &raquo;</a></p>
            </div>
            {% endfor %}
            
        </div>

        <hr>

    </div> <!-- /container -->

</main>
{% endblock content %}
